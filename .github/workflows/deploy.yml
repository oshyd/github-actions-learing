name: deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
  deployToTesting:
    runs-on: RedHat8
    environment: production
    steps:
      - 
       name: copy certs
       env:
        DOCKER_CA_PEM: ${{ secrets.DOCKER_CA_PEM }}
        DOCKER_CLIENT_CERT_PEM: ${{ secrets.DOCKER_CLIENT_CERT_PEM }}
        DOCKER_CLIENT_KEY_PEM: ${{ secrets.DOCKER_CLIENT_KEY_PEM }}
       run: |
            echo "$DOCKER_CA_PEM" > ca.pem
            echo "$OCKER_CLIENT_CERT_PEM" > cert.pem 
            echo "$DOCKER_CLIENT_KEY_PEM" > key.pem
      - 
        name: check docker connection
        run: |
            docker --tlsverify --tlscacert=ca.pem --tlscert=cert.pem --tlskey=key.pem -H=35.240.69.15:2375 version